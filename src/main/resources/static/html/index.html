                    alert(0);
                console.log(data);
                console.log(textStatus);
                console.log(jqXHR);
                alert(1);
                if (typeof data.token != 'undefined')
                    localStorage['token'] = data.token;
            },
//            error: function (xhr){

//                alert(0);
//                console.log(xhr)
//                alert(xhr.status);
//                alert('error');
//            },
            headers: {

            }
        };
        $.get(settings);
