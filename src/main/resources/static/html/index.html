<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title></title>
        <meta name="keywords" content="bootstrap,ibootstrap,爱bootstrap,可视化,操作,布局"/>
        <meta name="description" content="LayoutIt! 可拖放排序在线编辑的Bootstrap可视化布局系统"/>

        <!-- Le styles -->

        <script type="text/javascript" src="js/common/import.js" ></script>

    </head>

    <body>
        <div class="container" style="margin-top: 150px">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label><input type="checkbox"/>Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" onclick="signIn()">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 column">
                </div>
            </div>
        </div>
    </body>

<script type="text/javascript">
    function signIn()
    {
        var token=getCookie('token');
        alert(token);
        var settings = {
            type: "GET",
            url:"login/cd/123",

            success: function(data) {
//               alert(data);
            },
            headers: {
                "token":token
            }
        };
        $.get(settings);

    }

    function getCookie(name)
    {
        var arr,reg=new RegExp("(^| )"+name+"=([^;]*)(;|$)"); //正则匹配
        if(arr=document.cookie.match(reg)){
            return decodeURI(arr[2]);
        }
        else{
            return null;
        }
    }
</script>
</html>
