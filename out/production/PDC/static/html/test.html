<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/common/react.min.js"></script>
    <script type="text/javascript" src="../js/common/react-dom.min.js"></script>
    <script type="text/javascript" src="../js/common/babel.min.js"></script>
    <script type="text/javascript" src="../js/common/jquery-3.2.1.js"></script>
</head>
<body>

<div id="root"></div>
<div id="example2"></div>
<script type="text/babel">
    class Toggle extends React.Component {
        constructor(props) {
            super(props);
            this.state = {isToggleOn: true};

            // This binding is necessary to make `this` work in the callback
            this.handleClick = this.handleClick.bind(this);
        }

        handleClick() {
            this.setState(prevState => ({
                isToggleOn: !prevState.isToggleOn
            }));
        }

        render() {
            return (
                    <button onClick={this.handleClick}>
                        {this.state.isToggleOn ? 'ON' : 'OFF'}
                    </button>
            );
        }
    }

    ReactDOM.render(
            <Toggle />,
        document.getElementById('root')
    );
</script>


</body>
</html>
